<div>
{{error}}
	<h2>Name:{{user.name}}</h2>
	<h2>Email:{{user.email}}</h2>
	<h2>Location:{{user.location}}</h2>
	<h2>Blog:{{user.blog}}</h2>
	<img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" title='{{user.name}}'>
</div>
<br>
<article>
<p>OrderBy <select ng-model= "selectRepo">
	<option value= 'Select'>Select</option>
	<option value= 'stargazer_count'>Stars</option>
	<option value= 'language'>Language</option>
	<option value= '-name'>Name</option>
</select></p>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Stars</th>
				<th>languages</th>
			</tr>
		</thead>
		<tbody>
			<tr  ng-repeat='repo in repos | orderBy: selectRepo'> 
				<td><a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
					<td>{{repo.stargazers_count | number }}</td>
						<td>{{repo.language}}</td>
			</tr>
		</tbody>
	</table>

	<a href='/#main'>Back to search</a>
</article>
